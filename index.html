<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
<body>
	<h2>Temperature Converter</h2>

	<p>Enter a number into one of the fields below:</p>

	<p><input id="c" onkeyup="convert('C')">° Celsius</p>

	<p><input id="f" onkeyup="convert('F')">° Fahrenheit</p>

	<p><input id="k" onkeyup="convert('K')">° Kelvin</p>

	<script type="" src="script.js"></script>
</body>
</html>
